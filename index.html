<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> E-commerce product page</title>
  <!-- /Users/ashutoshrai/Desktop/Sessions-material/Freshers batches-2023/Grp-E-Jan-2023-batch/ecommerce-product-page-main/images/icon-cart.svg -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="product-main-container">
    <div class="navbar">
     <div class="left-nav-item">
      <p class="left-nav-item-1 ">Sneaker Company</p>
      <p class="left-nav-item-2 item">Men</p>
      <p class="left-nav-item-3 item">Women</p>
      <p class="left-nav-item-4 item">About</p>
      <p class="left-nav-item-5 item">Contact</p>
      <p class="left-nav-item-6 item">Collections</p>
     </div>
     <div class="right-nav-item">
     <img src="./images/icon-cart.svg" alt="cart-icon" id="cart-img" >
     <img src="./images/image-avatar.png" alt="user-icon" id="user-img">
     </div>
    </div>
    <hr class="nav-border"/>
    <!-- <div class="nav-border"></div> -->
    <div class="product-container">
      <div class="product-images">
        <div class="preview-image">
          <img src="./images/image-product-1.jpg" alt="preview-img"/>
        </div>
        <div class="sub-images">
          <img src="./images/image-product-1-thumbnail.jpg" alt="">
          <img src="./images/image-product-2-thumbnail.jpg" alt="">
          <img src="./images/image-product-3-thumbnail.jpg" alt="">
          <img src="./images/image-product-4-thumbnail.jpg" alt="">
        </div>
      </div>
      <div class="product-info">
        <p class="title"> Sneaker Company</p>
        <h2 class="subheading"> Fall Limited Edition Sneakers</h2>
        <p class="product-desc">  These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, they’ll withstand everything the weather can offer.
        </p>
        <div class="price-section">
          <div class="current-pricing">
            <p class="price">$125</p>
            <p class="discount">50%</p>
          </div>
          <p class="old-price">$250</p>
        </div>
        <div class="action-buttons">
          <div class="quantity-button">
            <button>+</button>
            <p>0</p>
            <button>-</button>
          </div>
          <button class="add-cart-button"> <img src="./images/icon-cart.svg"/> <span>Add to Cart</span></button>
        </div>
      </div>
    </div>

  </div>
